{% extends 'base.html' %}

{% block title %}
Wishlist
{% endblock title %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container">
        <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
            <div class="col-lg-6">
                <h1 class="h2 text-uppercase mb-0">Wishlist</h1>
            </div>
            <div class="col-lg-6 text-lg-end">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-lg-end mb-0 px-0 bg-light">
                        <li class="breadcrumb-item"><a class="text-dark" href="{% url 'main:home' %}">Home</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>
<h2 class="text-center mt-2">{{ request.user }}'s wishlist</h2>

<div class="container py-5">
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4 col-sm-6 mb-4">
            <div class="product text-center">
                <div class="mb-3 position-relative">
                    <a class="d-block" href="{% url 'shop:product_detail' product.slug %}">
                        <img class="img-fluid w-60" src="{{ product.preview.url }}" alt="{{ product.title }}">
                    </a>

                    <div class="product-overlay">
                        <ul class="mb-0 list-inline">
                            <li class="list-inline-item m-0 p-0">
                                <a class="btn btn-sm btn-outline-dark"
                                   href="{% url 'shop:wishlist-add-or-remove' product.slug %}">
                                    <i class="fas fa-heart text-danger"></i>
                                </a>
                            </li>
                            <li class="list-inline-item m-0 p-0">
                                <a class="btn btn-sm btn-dark" href="#!">Add to cart</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <h6><a class="reset-anchor" href="{% url 'shop:product_detail' product.slug %}">{{ product.title }}</a>
                </h6>
                <p class="small text-muted">${{ product.price }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
